<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP1 WebDev - CRUD</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>

<body>
    <div class="container">
        <img src="assets/Logotipo-PassaBola-Branco.png" alt="Logotipo Passa a Bola" class="logo">
        <form id="cardForm">
            <div class="titulo">
                <h2>Formulário de Registro</h2>
            </div>

            <input id="cardName" type="text" placeholder="Nome completo da jogadora" required>

            <input type="text" id="cardClub" placeholder="Clube da jogadora" required>

            <input type="number" id="cardGols" placeholder="Gols na carreira" required>
            <input type="number" id="cardAssistencias" placeholder="Assistências na carreia" required>
            <input type="number" id="cardJogos" placeholder="Partidas jogadas" required>

            <label>Posição:</label>
            <select id="cardPosition" required>
                <option value="" disabled selected> -- Selecione a posição --</option>
                <option value="Goleiro">Goleira</option>
                <option value="Zagueiro">Zagueiro</option>
                <option value="LateralEsquerdo">Lateral Esquerdo</option>
                <option value="LateralDireito">Lateral Direito</option>
                <option value="Volante">Volante</option>
                <option value="MeioEsquerdo">Meio-Campista Esquerdo</option>
                <option value="MeioDireita">Meio-Campista Direito</option>
                <option value="Atacante">Atacante</option>
                </option>
            </select>

            <label>Insira a imagem da atleta (URL):</label>
            <input type="text" id="cardImage" placeholder="Insira a url aqui">
            <button type="submit"> Registrar </button>
        </form>

        <div class="filtros">
            <input type="text" id="search" placeholder= " Buscar por nome ou posição">
            <button id="buscar">  </button>
            <input type="text" id="filter" placeholder="Filtrar por clube">
            <button id="filtrar"> <i class="fa-solid fa-filter"></i> </button>
        </div>
        <div id="cardsList"></div>
    </div>
</body>
<script src="app.js"></script>

</html>
